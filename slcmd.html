<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash Commands</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .command {
            font-weight: bold;
            color: #00aaff;
        }
        .description {
            color: #bbbbbb;
        }
        .section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Slash Commands on Chat</h2>

    <div class="section">
        <p><span class="command">/anon [message]</span> - <span class="description">Anonymously Send.</span></p>
        <p><span class="command">/tellraw [message]</span> - <span class="description">Send Raw Text.</span></p>
        <p><span class="command">/foto [link.png]</span> - <span class="description">Send Photo.</span></p>
        <p><span class="command">/link [link.com]</span> - <span class="description">Send Link.</span></p>
    </div>

</body>
</html>
